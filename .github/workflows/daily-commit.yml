name: Daily Repository Update

on:
  schedule:
    - cron: '17 03 * * *'   # Runs daily at 03:17 UTC (specific time, no wildcards)
  workflow_dispatch:        # Allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 25ds3000125@ds.study.iitm.ac.in - Generate daily update
        run: |
          echo "Last updated on $(date -u)" >> daily-update.log

      - name: Commit and Push changes
        run: |
          git config user.name "DevSync Automation"
          git config user.email "25ds3000125@ds.study.iitm.ac.in"
          git add daily-update.log
          git commit -m "Automated daily update - $(date -u)" || echo "No changes to commit"
          git push
