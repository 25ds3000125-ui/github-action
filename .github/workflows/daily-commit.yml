name: Daily Repository Update

on:
  schedule:
    - cron: '23 04 * * *'   # Runs daily at 04:23 UTC (specific time)
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 25ds3000125@ds.study.iitm.ac.in - Daily commit step
        run: |
          echo "Workflow triggered at $(date -u)" >> heartbeat.txt

      - name: Commit and Push changes
        run: |
          git config user.name "DevSync Automation"
          git config user.email "25ds3000125@ds.study.iitm.ac.in"
          git add heartbeat.txt
          git commit --allow-empty -m "Automated daily heartbeat - $(date -u)"
          git push
