name: Daily Auto Commit

on:
  schedule:
    - cron: '30 2 * * *'  # Runs daily at 02:30 UTC (specific time, no wildcards)
  workflow_dispatch:      # Allows manual triggering

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 25ds3000125@ds.study.iitm.ac.in - Generate daily update
        run: |
          echo "Last updated on $(date -u)" >> daily-log.txt

      - name: Commit and Push Changes
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "devsync-bot@users.noreply.github.com"
          git add daily-log.txt
          git commit -m "Automated daily commit - $(date -u)" || echo "No changes to commit"
          git push
